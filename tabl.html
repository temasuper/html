<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title> Тестова таблица </title>
 </head>
 <body>
  <table border="1">
   <caption>Тестова таблица</caption>
   <tr>
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <th>4</th>
    <th>5</th>
    <th>6</th>
   </tr>
   <tr><td colspan="2">1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
   <tr><td>1</td><td>2</td><td colspan="3">3</td><td>4</td></tr>
   <tr><td rowspan="2">1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td></tr>
   <tr><td>2</td><td>3</td><td>4</td><td colspan="2">5</td></tr>
  </table>
 </body>
</html>
